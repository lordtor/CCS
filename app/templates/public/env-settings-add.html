{% extends "public/templates/public_template.html" %}

{% block title %}Systems{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">
    <h1>Add system</h1>
      <hr>
      <div class="card">
        <div class="card-body">
            <form action="#" method="POST">
                <div class="form-group">
                  <label>Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="System name">
                </div>
                <div class="form-group">
                  <label>Git url</label>
                  <input type="url" class="form-control" id="url" name="url" placeholder="Git url">
                </div>
                <div class="form-group">
                  <label for="inputState">Cred ID</label>
                  <select  id="cred" name="cred" class="form-control">
                  {% for cred in creds %}
                      <option>{{ cred }}</option>
                  {% endfor %}
                  </select>
                </div>
                <div class="form-group">
                  <label>Branch</label>
                  <input type="branch" class="form-control" id="branch" name="branch" placeholder="Base branch">
                </div>
                <div class="form-group">
                  <label>Branch prefix</label>
                  <input type="work_branch_pref" class="form-control" id="work_branch_pref" name="work_branch_pref" placeholder="Branch prefix for upload to oridgin">
                </div>
                <div class="form-group">
                  <label>Folder name</label>
                  <input type="work_dir" class="form-control" id="work_dir" name="work_dir" placeholder="Folder name in PV">
                </div>
                <div class="form-group">
                  <legend class="col-form-legend col-sm-2">Auto recreate</legend>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="auto_recreate" id="gridRadios1" value="true" checked>
                        True
                      </label>
                    </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="auto_recreate" id="gridRadios2" value="false">
                        False
                    </label>
                  </div>
                </div>
                <div class="form-group">
                  <legend class="col-form-legend col-sm-2">Auto pull</legend>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="auto_pull" id="gridRadios1" value="true" checked>
                        True
                      </label>
                    </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="radio" name="auto_pull" id="gridRadios2" value="false">
                        False
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
