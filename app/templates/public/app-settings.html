{% extends "public/templates/public_template.html" %}
 
{% block title %}App setting{% endblock %}
 


{% block main %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>App setting</h1>
      <hr>
      <div class="card">
        <div class="card-body">
            <form action="#" method="POST">
                <div class="form-group row">
                  <legend class="col-form-legend col-sm-2">Repository directory name</legend>
                  <div class="col-sm-10">
                    <input type="work_dir" class="form-control" id="repository_dir" name="repository_dir" value={{ system['repository_dir'] }}>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-outline-success" href={{ system_url }}>Revert</a>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
